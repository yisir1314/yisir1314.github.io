<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艺sir的恋爱日记</title>
    <style>
        /* 样式部分 */
        .ontap {
            background-color: pink;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100vh;  /* 自动适应内容高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

        }
        .h2 {
            font-size: 1.5em;
        }
        .box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .box-view {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .touxiang {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            animation: touxiangScale 1.33s ease-in-out infinite;  /* 添加动画 */
        }
        @keyframes touxiangScale {  /* 定义动画关键帧 */
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
        .momo {
            font-style: normal;
            font-weight: normal;
            display: inline-block;
            text-decoration: inherit;
            width: 1em;
            margin-right: .2em;
            text-align: center;
            font-variant: normal;
            text-transform: none;
            line-height: 1em;
            margin-left: .2em;
            animation: xintiao 1.33s ease-in-out infinite;
        }
        @keyframes xintiao {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="ontap" onclick="onTap()">
        <div class="container">
            <h2 class="h2">我们相爱了</h2>
            <div class="box">
   <div class="box-view">
    <img src="http://sfokv2juh.hb-bkt.clouddn.com/001.jpg" alt="张泽艺" class="touxiang" />
    <div>张泽艺</div>
</div>
<div class="momo" style="color:red;font-size:40px;">❤</div>
<div class="box-view">
    <img src="http://sfokv2juh.hb-bkt.clouddn.com/挚爱1.jpg" alt="杨佳然" class="touxiang" />
    <div>杨佳然</div>
</div>

            </div>
            <div class="momv">
                <div id="htmer_time">现在时间</div>
            </div>
        </div>
    </div>
    <script>
        function onTap() {
            alert('点击事件触发');
        }

        function updateTime() {
            const currentTimeHtml = new Date().toLocaleString();
            document.getElementById('htmer_time').innerText = currentTimeHtml;
        }

        setInterval(updateTime, 1000);
        updateTime();  // 初始化时间
    </script>
</body>
</html>
