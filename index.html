<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>恋爱空间</title>
<style>
/* 样式部分 */
.ontap {
  background-color: pink;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.container {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.h2 {
  font-size: 1.5em;
}

.box {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.box-view {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.touxiang {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  animation: touxiangScale 1.33s ease-in-out infinite;
}

@keyframes touxiangScale {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(0.8);
  }
  to {
    transform: scale(1);
  }
}
.momo {
  font-style: normal;
  font-weight: normal;
  display: inline-block;
  text-decoration: inherit;
  width: 1em;
  margin-right: .2em;
  text-align: center;
  font-variant: normal;
  text-transform: none;
  line-height: 1em;
  margin-left: .2em;
  animation: xintiao 1.33s ease-in-out infinite;
}

@keyframes xintiao {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(.8);
  }
  to {
    transform: scale(1);
  }
}
</style>
</head>
<body>
<div class="ontap">
  <div class="container">
    <h2 class="h2">我们相遇了</h2>
    <div class="box">
      <div class="box-view">
        <img src="http://sfokv2juh.hb-bkt.clouddn.com/001.jpg" class="touxiang" />
        <div>张泽艺</div>
      </div>
      <span class="momo" style="color:red;font-size:40px;">❤</span>
      <div class="box-view">
        <img src="http://sfokv2juh.hb-bkt.clouddn.com/111.jpg" class="touxiang" />
        <div>杨璐甜</div>
      </div>
    </div>
    <div class="momv">
      <div id="htmer_time">{{currentTimeHtml}}</div>
    </div>
  </div>
</div>

<script>
// JavaScript部分
// 更新时间显示
function updateCurrentTime() {
  const startDate = new Date('2019-08-17T10:05:00Z');

  setInterval(function() {
    const currentDate = new Date();
    let diff = Math.abs(currentDate - startDate) / 1000; // Difference in seconds

    const days = Math.floor(diff / 86400); // 86400 seconds in a day
    diff -= days * 86400;

    const hours = Math.floor(diff / 3600); // 3600 seconds in an hour
    diff -= hours * 3600;

    const minutes = Math.floor(diff / 60); // 60 seconds in a minute
    diff -= minutes * 60;

    const seconds = Math.floor(diff); // Remaining seconds

    const timeHtml = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
    document.getElementById('htmer_time').textContent = timeHtml + '了';
  }, 1000); // Update every second
}

// 初始加载时更新时间
updateCurrentTime();

// 欢迎提示框和音频播放
window.onload = function() {
  alert('欢迎来到保定第一深情帅比\n为杨璐甜女士打造的恋爱空间');
  var audio = new Audio('http://sfokv2juh.hb-bkt.clouddn.com/redxie.mp3');
  audio.play();
};
</script>

</body>
</html>
